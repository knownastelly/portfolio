<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Page</title>
<link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }
  .profile-circle {
    position: absolute;
    top: calc(50% - 60px); /* Center vertically */
    left: calc(50% - 60px); /* Center horizontally */
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background-color: black;
    border: 5px solid white;
    overflow: hidden;
  }
  .profile-img {
    width: 80%;
    height: 80%;
    object-fit: cover;
    transform: scale(1);
  }
  .dot {
    position: absolute;
    width: 3px;
    height: 3px;
    background-color: white;
    border-radius: 50%;
    animation: move 10s linear infinite;
  }
  .text {
    font-family: 'Patua One', sans-serif;
    font-size: 29px; /* Increased font size */
    color: white;
    position: absolute;
    top: calc(50% - 15px); /* Center vertically */
    left: calc(50% + 70px); /* Position next to the circle */
  }
  @keyframes move {
    0% {
      transform: translateY(0) translateX(0);
    }
    100% {
      transform: translateY(500px) translateX(500px);
    }
  }
</style>
</head>
<body>
  <div class="profile-circle">
    <img src="profileicon.png" alt="Profile Icon" class="profile-img">
  </div>
  <div class="text">KnownAsTelly</div>
  
  <script>
    const generateDot = () => {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.top = `${Math.random() * 100}vh`;
      dot.style.left = `${Math.random() * 100}vw`;
      document.body.appendChild(dot);
      setTimeout(() => {
        dot.remove();
      }, 10000); // Remove dot after 10 seconds
    };

    const generateDotsInterval = setInterval(generateDot, 500); // Generate dot every 0.5 seconds
  </script>
</body>
</html>
